<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #4a69bd;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            background-color: #333;
            color: white;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }
        nav li {
            padding: 15px 20px;
        }
        nav li:hover {
            background-color: #555;
            cursor: pointer;
        }
        .content {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .card h3 {
            margin-top: 0;
            color: #4a69bd;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .logout-btn {
            margin-left: 15px;
            padding: 5px 10px;
            background-color: rgba(255,255,255,0.2);
            border: none;
            color: white;
            border-radius: 3px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: rgba(255,255,255,0.3);
        }
        .vehicle-status, .driver-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
        }
        .status-available {
            background-color: #27ae60;
            color: white;
        }
        .status-inuse {
            background-color: #e74c3c;
            color: white;
        }
        .status-onduty {
            background-color: #f39c12;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <h1>FleetDrive</h1>
    <div class="user-info">
        Eingeloggt als: <strong>{{.user}}</strong>
        <a href="/logout" class="logout-btn">Abmelden</a>
    </div>
</header>

<nav>
    <ul>
        <li>Dashboard</li>
        <li>Fahrzeuge</li>
        <li>Fahrer</li>
        <li>Buchungen</li>
        <li>Berichte</li>
    </ul>
</nav>

<div class="container">
    <div class="content">
        <h2>{{.title}}</h2>
        <p>Willkommen im FleetDrive Flottenmanagement-System.</p>

        <h3>Fahrzeugstatus</h3>
        <div class="grid vehicles-grid" id="vehicles-container">
            <!-- Fahrzeuge werden hier per JavaScript eingefügt -->
        </div>

        <h3>Fahrerstatus</h3>
        <div class="grid drivers-grid" id="drivers-container">
            <!-- Fahrer werden hier per JavaScript eingefügt -->
        </div>
    </div>
</div>

<script>
    // Fahrzeugdaten laden
    fetch('/api/vehicles')
        .then(response => response.json())
        .then(data => {
            const vehiclesContainer = document.getElementById('vehicles-container');
            data.vehicles.forEach(vehicle => {
                const statusClass = vehicle.status === 'Available' ? 'status-available' : 'status-inuse';
                const statusText = vehicle.status === 'Available' ? 'Verfügbar' : 'In Benutzung';

                const vehicleCard = document.createElement('div');
                vehicleCard.className = 'card';
                vehicleCard.innerHTML = `
                        <h3>${vehicle.name}</h3>
                        <p>ID: ${vehicle.id}</p>
                        <p>Status: <span class="vehicle-status ${statusClass}">${statusText}</span></p>
                    `;
                vehiclesContainer.appendChild(vehicleCard);
            });
        })
        .catch(error => console.error('Error loading vehicles:', error));

    // Fahrerdaten laden
    fetch('/api/drivers')
        .then(response => response.json())
        .then(data => {
            const driversContainer = document.getElementById('drivers-container');
            data.drivers.forEach(driver => {
                let statusClass = 'status-available';
                let statusText = 'Verfügbar';

                if (driver.status === 'On duty') {
                    statusClass = 'status-onduty';
                    statusText = 'Im Dienst';
                } else if (driver.status !== 'Available') {
                    statusClass = 'status-inuse';
                    statusText = 'Nicht verfügbar';
                }

                const driverCard = document.createElement('div');
                driverCard.className = 'card';
                driverCard.innerHTML = `
                        <h3>${driver.name}</h3>
                        <p>ID: ${driver.id}</p>
                        <p>Status: <span class="driver-status ${statusClass}">${statusText}</span></p>
                    `;
                driversContainer.appendChild(driverCard);
            });
        })
        .catch(error => console.error('Error loading drivers:', error));
</script>
</body>
</html>
