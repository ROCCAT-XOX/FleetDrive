{{ define "vehicle/registration" }}
<div id="registration-insurance" class="vehicle-tab-content hidden">
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Zulassung & Versicherung</h3>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Erstzulassung</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="registration-date-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Nächste HU/AU</dt>
                    <dd class="mt-1 text-sm text-gray-900 font-medium" id="next-inspection-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Versicherung</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-company-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Versicherungsnummer</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-number-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Versicherungstyp</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-type-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Jährliche Kosten</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-cost-display">-</dd>
                </div>
            </dl>
        </div>
    </div>
</div>
{{ end }}
