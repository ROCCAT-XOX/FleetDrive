{{ define "vehicle/registration" }}
<div id="registration-insurance" class="vehicle-tab-content hidden">
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:px-6 bg-gray-50 border-b border-gray-200 flex justify-between items-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Zulassung & Versicherung</h3>
            <button type="button" id="edit-registration-btn" class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <svg class="-ml-0.5 mr-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                </svg>
                Bearbeiten
            </button>
        </div>
        <div class="px-4 py-5 sm:p-6">
            <dl class="grid grid-cols-1 gap-x-4 gap-y-6 sm:grid-cols-2">
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Erstzulassung</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="registration-date-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Ablaufdatum der Zulassung</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="registration-expiry-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Nächste HU/AU</dt>
                    <dd class="mt-1 text-sm text-gray-900 font-medium" id="next-inspection-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Versicherung</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-company-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Versicherungsnummer</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-number-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Versicherungstyp</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-type-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Ablaufdatum der Versicherung</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-expiry-display">-</dd>
                </div>
                <div class="sm:col-span-1">
                    <dt class="text-sm font-medium text-gray-500">Jährliche Kosten</dt>
                    <dd class="mt-1 text-sm text-gray-900" id="insurance-cost-display">-</dd>
                </div>
            </dl>
        </div>
    </div>
</div>
{{ end }}
